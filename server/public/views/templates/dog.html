<body ng-app="animalAPI" ng-controller="dogController">
    <div class='container'>
        <div class='row'>
            <div class='col-md-6 text-center'>
                <h1>{{dog.animal.name.$t}}</h1>
                <img ng-src="{{dog.animal.media.photos.photo[2].$t}}" />
            </div>
            <div class='col-md-6'>

                <h1> Description </h1>
                <br />
                <p> {{dog.animal.description.$t}} </p>
            </div>
        </div>
    </div>
</body>

</html>
