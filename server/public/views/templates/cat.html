<body ng-app="animalAPI" ng-controller="catController">
    <div class="container">
        <div class='row'>
            <div class='col-md-6'>
                <h1>{{cat.animal.name.$t}}</h1>
                <img ng-src="{{cat.animal.media.photos.photo[2].$t}}" />
            </div>
            <div class='col-md-6'>
              <br />
              <br />
                <p> {{cat.animal.description.$t}} </p>
            </div>
        </div>
    </div>
</body>
</html>
